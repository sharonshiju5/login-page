<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>
    <div class="container" id="container">
        <div class="login" >
            <form class="registration-form" id="form">

            <div class="img">
                <img src="../asset/image.png" alt="">
            </div>
            <div class="inputs">
                <label for="" class="lab">username</label>
                <div class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" id="user">
                </div>
            </div>
            <div class="inputs">
                <label for="" class="lab">email</label>
                <div class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" id="email">
                </div>
            </div>
            <div class="inputs">
                <label for="">password</label>
                <div class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="pass">
                </div>
            </div>
            <div class="inputs">
                <label for="">conform password</label>
                <div class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="cpass">
                </div>
            </div>
            <div class="inputs">
                <div class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <label for="file">click here to choose photo</label>
                    <input type="file" id="file" multiple class="file">
                    <img src="" id="profile" alt="">
                </div>
            </div>
            <div class="button">
                <button>register</button>
            </div>
            <div class="log">
              do you hava a account?  <a href="../pages/login.html">  login</a>

            </form>
